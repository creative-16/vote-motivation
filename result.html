<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results - Virtual Voting Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Navigation -->
    <nav class="glass fixed top-0 w-full z-50 px-6 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="home.html">
                <div class="flex items-center space-x-2">
                    <i
                        class="fas fa-rocket text-accent-primary text-2xl animate__animated animate__pulse animate__infinite"></i>
                    <span class="text-text-primary font-bold text-xl orbitron">VOTE SPACE</span>
                </div>
            </a>
            <div class="flex items-center space-x-4">
                <a href="vote.html"><button id="voteBtn"
                        class="glass rounded-lg px-4 py-2 text-text-primary hover:bg-white hover:bg-opacity-10 transition">
                        <i class="fas fa-vote-yea"></i>
                    </button></a>
                <a href="profile.html"><button id="profileBtn"
                        class="glass rounded-lg px-4 py-2 text-text-primary hover:bg-white hover:bg-opacity-10 transition">
                        <i class="fas fa-user"></i>
                    </button></a>
                <a href="result.html"><button id="resultsBtn"
                        class="glass rounded-lg px-4 py-2 text-text-primary hover:bg-white hover:bg-opacity-10 transition">
                        <i class="fas fa-chart-pie"></i>
                    </button></a>
                <a href="leaderboard.html"><button id="leaderboardBtn"
                        class="glass rounded-lg px-4 py-2 text-text-primary hover:bg-white hover:bg-opacity-10 transition">
                        <i class="fas fa-trophy"></i>
                    </button></a>
                <a href="settings.html"><button id="settingsBtn"
                        class="glass rounded-lg px-4 py-2 text-text-primary hover:bg-white hover:bg-opacity-10 transition">
                        <i class="fas fa-cog"></i>
                    </button></a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8" style="margin-top: 80px;">



        <main class="max-w-6xl mx-auto">


            <div class="grid md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">Alice Johnson</h3>
                        <div class="bg-red-100 text-red-600 px-3 py-1 rounded-full text-sm font-medium">
                            Party A
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-gray-600">Votes</span>
                            <span id="aliceVotes" class="text-2xl font-bold text-gray-800">0</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-3">
                            <div id="aliceProgress" class="bg-red-500 h-3 rounded-full" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="text-sm text-gray-600">
                        <span id="alicePercentage" class="font-medium">0%</span> of total votes
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">Bob Smith</h3>
                        <div class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-sm font-medium">
                            Party B
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-gray-600">Votes</span>
                            <span id="bobVotes" class="text-2xl font-bold text-gray-800">0</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-3">
                            <div id="bobProgress" class="bg-blue-500 h-3 rounded-full" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="text-sm text-gray-600">
                        <span id="bobPercentage" class="font-medium">0%</span> of total votes
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">Charlie Davis</h3>
                        <div class="bg-green-100 text-green-600 px-3 py-1 rounded-full text-sm font-medium">
                            Party C
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-gray-600">Votes</span>
                            <span id="charlieVotes" class="text-2xl font-bold text-gray-800">0</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-3">
                            <div id="charlieProgress" class="bg-green-500 h-3 rounded-full" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="text-sm text-gray-600">
                        <span id="charliePercentage" class="font-medium">0%</span> of total votes
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Election Statistics</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="text-center">
                        <div class="text-3xl font-bold text-indigo-600" id="totalVotes">0</div>
                        <div class="text-sm text-gray-600">Total Votes</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-indigo-600" id="activeVoters">0</div>
                        <div class="text-sm text-gray-600">Active Voters</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-indigo-600" id="participationRate">0%</div>
                        <div class="text-sm text-gray-600">Participation Rate</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-indigo-600" id="timeRemaining">0d</div>
                        <div class="text-sm text-gray-600">Time Remaining</div>
                    </div>
                </div>
            </div>

            <div class="flex justify-center space-x-4">
                <a href="vote.html"><button id="backToVoteBtn"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg shadow transition">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Voting
                    </button></a>
                <a href="leaderboard.html"><button id="leaderboardBtn"
                        class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg shadow transition">
                        <i class="fas fa-trophy mr-2"></i>Leaderboard
                    </button></a>
            </div>
        </main>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/result.js"></script>
</body>

</html>
