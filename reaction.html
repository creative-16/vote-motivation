<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reaction Game - Vote Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-bg: #0a192f;
            --secondary-bg: #112240;
            --card-bg: #1a365d;
            --accent-primary: #64ffda;
            --accent-secondary: #6366f1;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
            --border-color: #233554;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar */
        .nav-bar {
            background: linear-gradient(135deg, var(--card-bg), var(--secondary-bg));
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .back-btn {
            background: var(--accent-primary);
            color: var(--primary-bg);
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }

        .nav-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--accent-primary);
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 8px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 8px;
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 12px;
            margin: 0;
        }

        /* Top Section */
        .top-section {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        /* Player Card */
        .player-card {
            background: linear-gradient(135deg, var(--card-bg), var(--secondary-bg));
            border-radius: 8px;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }

        .player-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--secondary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: var(--accent-primary);
            border: 2px solid var(--accent-primary);
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }

        .player-info {
            flex: 1;
            z-index: 1;
            min-width: 0;
        }

        .player-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-score {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Game Stats */
        .game-stats {
            display: flex;
            gap: 8px;
            flex: 1;
        }

        .stat-item {
            background: var(--secondary-bg);
            border-radius: 6px;
            padding: 6px;
            text-align: center;
            flex: 1;
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: bold;
            color: var(--accent-primary);
        }

        /* Timer Bar */
        .timer-container {
            background: var(--secondary-bg);
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
        }

        .timer-bar {
            height: 8px;
            background: rgba(100, 255, 218, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 4px;
            transition: width 0.1s linear;
        }

        /* Game Board */
        .game-board-container {
            background: linear-gradient(135deg, var(--card-bg), var(--secondary-bg));
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            position: relative;
            min-height: 0;
        }

        .reaction-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            margin: 8px auto;
        }

        .reaction-cell {
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .reaction-cell:hover {
            transform: scale(1.05);
        }

        .reaction-cell.highlighted {
            animation: pulse 0.5s ease-in-out;
            border-color: var(--accent-primary);
        }

        .reaction-cell.correct {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--accent-success);
            animation: correctPulse 0.5s ease;
        }

        .reaction-cell.incorrect {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--accent-danger);
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(100, 255, 218, 0.7);
            }

            70% {
                transform: scale(1.1);
                box-shadow: 0 0 0 10px rgba(100, 255, 218, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(100, 255, 218, 0);
            }
        }

        @keyframes correctPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        /* Score Feedback */
        .score-feedback {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 1000;
        }

        .score-feedback.positive {
            color: var(--accent-success);
        }

        .score-feedback.negative {
            color: var(--accent-danger);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-40px);
                opacity: 0;
            }
        }

        /* Game Controls */
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }

        .game-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--primary-bg);
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
        }

        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }

        .game-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(100, 255, 218, 0.3);
            border-top: 4px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Game Over Modal */
        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .modal-title.victory {
            color: var(--accent-success);
        }

        .modal-title.defeat {
            color: var(--accent-danger);
        }

        .modal-body {
            margin-bottom: 16px;
        }

        .reward-display {
            font-size: 20px;
            font-weight: bold;
            margin: 12px 0;
        }

        .reward-display.win {
            color: var(--accent-success);
        }

        .reward-display.lose {
            color: var(--text-secondary);
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .reaction-board {
                max-width: 320px;
            }

            .top-section {
                flex-direction: column;
                gap: 6px;
            }

            .game-stats {
                flex-wrap: wrap;
            }

            .stat-item {
                min-width: 60px;
            }

            .header h1 {
                font-size: 18px;
            }

            .player-name {
                font-size: 12px;
            }

            .player-score {
                font-size: 10px;
            }

            /* Allow scrolling on mobile */
            body {
                overflow-y: auto;
            }
        }

        @media (max-width: 480px) {
            .reaction-board {
                max-width: 280px;
                gap: 6px;
            }

            .game-controls {
                flex-direction: column;
                gap: 6px;
            }

            .game-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Prevent scrolling on desktop when playing */
        @media (min-width: 769px) {
            body.game-active {
                overflow: hidden;
                position: fixed;
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>

    <nav class="nav-bar">

            <div class="modal-body">

                    </button>

    <div class="game-container">
        <!-- Header -->
        <header class="header">
            <h1 class="text-xl md:text-2xl font-bold mb-1">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-accent-primary to-accent-secondary">
                    Reaction Game
                </span>
            </h1>
            <p class="text-text-secondary text-xs">Test your reflexes to earn Vote Coins!</p>
        </header>

        <!-- Top Section -->
        <div class="top-section">
            <!-- Player Card -->
            <div class="player-card animate__animated animate__fadeInLeft">
                <div class="player-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="player-info">
                    <div class="player-name" id="playerName">Player</div>
                    <div class="player-score">Score: <span id="playerScore">0</span></div>
                </div>
            </div>

            <!-- Game Stats -->
            <div class="game-stats animate__animated animate__fadeInUp">
                <div class="stat-item">
                    <div class="stat-label">Level</div>
                    <div class="stat-value" id="levelDisplay">1</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Target</div>
                    <div class="stat-value" id="targetScoreDisplay">10</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Time</div>
                    <div class="stat-value" id="timeLeftDisplay">30s</div>
                </div>
            </div>
        </div>

        <!-- Timer Bar -->
        <div class="timer-container">
            <div class="timer-bar">
                <div id="timerFill" class="timer-fill" style="width: 100%"></div>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board-container animate__animated animate__fadeIn">
            <div class="reaction-board" id="reactionBoard">
                <!-- Game cells will be generated by JavaScript -->
            </div>

            <!-- Game Controls -->
            <div class="game-controls">
                <button id="startBtn" class="game-btn">
                    <i class="fas fa-play"></i>
                    Start
                </button>

                    <i class="fas fa-redo"></i>
                    Reset
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        var firebaseConfig = {
            apiKey: "AIzaSyBsqxp46x8mwXRpThRdpxsskRM1ie4PNCg",
            authDomain: "vote-edb06.firebaseapp.com",
            projectId: "vote-edb06",
            storageBucket: "vote-edb06.appspot.com",
            messagingSenderId: "916721565065",
            appId: "1:916721565065:web:2a451c1b45173d8b127558"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Game Variables
        let gameActive = false;
        let level = 1;
        let playerScore = 0;
        let targetScore = 10;
        let timeLeft = 30;
        let maxTime = 30;
        let highlightDuration = 2000; // Initial highlight duration in ms
        let minHighlightDuration = 500; // Minimum highlight duration
        let maxSimultaneousHighlights = 1; // Initial max simultaneous highlights
        let highlightedCells = new Set();
        let gameInterval;
        let timerInterval;
        let nextHighlightTimeout;

        // Colors for highlighting
        const highlightColors = [
            '#64ffda', // accent-primary
            '#6366f1', // accent-secondary
            '#10b981', // accent-success
            '#f59e0b', // accent-warning
            '#ef4444'  // accent-danger
        ];

        // Initialize game
        function initGame() {
            // Reset game state
            gameActive = false;
            playerScore = 0;
            highlightedCells.clear();

            // Calculate level parameters
            targetScore = 10 + (level - 1) * 5;
            maxTime = 30 + (level - 1) * 10;
            timeLeft = maxTime;
            highlightDuration = Math.max(minHighlightDuration, 2000 - (level - 1) * 200);
            maxSimultaneousHighlights = Math.min(5, 1 + Math.floor((level - 1) / 2));

            // Update UI
            updateScoreDisplay();
            updateLevelDisplay();
            updateTimerDisplay();
            updateTargetScoreDisplay();
            createGameBoard();

            // Enable start button
            document.getElementById('startBtn').disabled = false;

            // Clear any existing intervals
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            clearTimeout(nextHighlightTimeout);
        }

        // Create game board
        function createGameBoard() {
            const boardElement = document.getElementById('reactionBoard');
            boardElement.innerHTML = '';

            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.classList.add('reaction-cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                boardElement.appendChild(cell);
            }
        }

        // Handle cell click
        function handleCellClick(event) {
            if (!gameActive) return;

            const cellIndex = parseInt(event.target.getAttribute('data-index'));

            // Check if cell is currently highlighted
            if (highlightedCells.has(cellIndex)) {
                // Correct click
                playerScore++;
                showScoreFeedback(event.target, '+1', true);
                event.target.classList.remove('highlighted');
                event.target.classList.add('correct');
                highlightedCells.delete(cellIndex);

                // Remove correct class after animation
                setTimeout(() => {
                    event.target.classList.remove('correct');
                }, 500);

                updateScoreDisplay();

                // Check if player reached target score
                if (playerScore >= targetScore) {
                    endLevel(true);
                }
            } else {
                // Incorrect click
                playerScore = Math.max(0, playerScore - 1);
                showScoreFeedback(event.target, '-1', false);
                event.target.classList.add('incorrect');

                // Remove incorrect class after animation
                setTimeout(() => {
                    event.target.classList.remove('incorrect');
                }, 500);

                updateScoreDisplay();
            }
        }

        // Show score feedback
        function showScoreFeedback(element, text, isPositive) {
            const feedback = document.createElement('div');
            feedback.classList.add('score-feedback', isPositive ? 'positive' : 'negative');
            feedback.textContent = text;

            // Position feedback at the center of the cell
            const rect = element.getBoundingClientRect();
            feedback.style.left = `${rect.left + rect.width / 2}px`;
            feedback.style.top = `${rect.top}px`;

            document.body.appendChild(feedback);

            // Remove feedback after animation
            setTimeout(() => {
                feedback.remove();
            }, 1000);
        }

        // Highlight random cells
        function highlightRandomCells() {
            if (!gameActive) return;

            // Determine how many cells to highlight
            const numToHighlight = Math.min(
                maxSimultaneousHighlights,
                Math.floor(Math.random() * maxSimultaneousHighlights) + 1
            );

            // Get available cells (not already highlighted)
            const availableCells = [];
            for (let i = 0; i < 16; i++) {
                if (!highlightedCells.has(i)) {
                    availableCells.push(i);
                }
            }

            // If no available cells, return
            if (availableCells.length === 0) return;

            // Select random cells to highlight
            const cellsToHighlight = [];
            for (let i = 0; i < Math.min(numToHighlight, availableCells.length); i++) {
                const randomIndex = Math.floor(Math.random() * availableCells.length);
                cellsToHighlight.push(availableCells[randomIndex]);
                availableCells.splice(randomIndex, 1);
            }

            // Highlight the selected cells
            cellsToHighlight.forEach(cellIndex => {
                const cell = document.querySelector(`[data-index="${cellIndex}"]`);
                const color = highlightColors[Math.floor(Math.random() * highlightColors.length)];

                cell.style.backgroundColor = color;
                cell.classList.add('highlighted');
                highlightedCells.add(cellIndex);

                // Remove highlight after duration
                setTimeout(() => {
                    if (highlightedCells.has(cellIndex)) {
                        cell.style.backgroundColor = '';
                        cell.classList.remove('highlighted');
                        highlightedCells.delete(cellIndex);
                    }
                }, highlightDuration);
            });

            // Schedule next highlight with random timing
            const nextHighlightDelay = Math.random() * 1000 + 500; // Random between 500ms and 1500ms
            nextHighlightTimeout = setTimeout(highlightRandomCells, nextHighlightDelay);
        }

        // Start game
        function startGame() {
            if (gameActive) return;

            gameActive = true;

            // Prevent scrolling on desktop only
            if (window.innerWidth >= 769) {
                document.body.classList.add('game-active');
            }

            // Update UI
            document.getElementById('startBtn').disabled = true;

            // Start highlighting cells
            highlightRandomCells();

            // Start timer
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                updateTimerBar();

                if (timeLeft <= 0) {
                    endLevel(false);
                }
            }, 1000);
        }

        // Reset level
        function resetLevel() {
            gameActive = false;

            // Allow scrolling again
            document.body.classList.remove('game-active');

            // Update UI
            document.getElementById('startBtn').disabled = false;

            // Clear any existing intervals
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            clearTimeout(nextHighlightTimeout);

            // Reinitialize game
            initGame();
        }

        // End level
        function endLevel(won) {
            gameActive = false;

            // Allow scrolling again
            document.body.classList.remove('game-active');

            // Clear any existing intervals
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            clearTimeout(nextHighlightTimeout);

            // Clear all highlighted cells
            highlightedCells.forEach(cellIndex => {
                const cell = document.querySelector(`[data-index="${cellIndex}"]`);
                cell.style.backgroundColor = '';
                cell.classList.remove('highlighted');
            });
            highlightedCells.clear();

            // Determine level result
            let resultMessage = '';

            if (won) {
                resultMessage = `You reached the target score of ${targetScore} with ${playerScore} points!`;
                document.getElementById('modalTitle').textContent = 'Victory!';
                document.getElementById('modalTitle').className = 'modal-title victory';
            } else {
                resultMessage = `Time's up! You scored ${playerScore} points out of ${targetScore}.`;
                document.getElementById('modalTitle').textContent = 'Time\'s Up!';
                document.getElementById('modalTitle').className = 'modal-title defeat';
            }

            // Show game over modal
            document.getElementById('modalMessage').textContent = resultMessage;

            // Set reward display
            const rewardDisplay = document.getElementById('rewardDisplay');
            const rewardAmount = document.getElementById('rewardAmount');

            if (won) {
                rewardDisplay.className = 'reward-display win';
                rewardAmount.textContent = '+1 Vote Coin';
            } else {
                rewardDisplay.className = 'reward-display lose';
                rewardAmount.textContent = 'No Reward';
            }

            // Show/hide next level button
            const nextLevelBtn = document.getElementById('nextLevelBtn');
            if (won) {
                nextLevelBtn.style.display = 'inline-flex';
            } else {
                nextLevelBtn.style.display = 'none';
            }

            document.getElementById('gameOverModal').style.display = 'flex';

            // Update user data in Firebase only if winner
            if (won) {
                updateUserData();
            }
        }

        // Update score display
        function updateScoreDisplay() {
            document.getElementById('playerScore').textContent = playerScore;
        }

        // Update level display
        function updateLevelDisplay() {
            document.getElementById('levelDisplay').textContent = level;
        }

        // Update target score display
        function updateTargetScoreDisplay() {
            document.getElementById('targetScoreDisplay').textContent = targetScore;
        }

        // Update timer display
        function updateTimerDisplay() {
            document.getElementById('timeLeftDisplay').textContent = timeLeft + 's';
        }

        // Update timer bar
        function updateTimerBar() {
            const percentage = (timeLeft / maxTime) * 100;
            document.getElementById('timerFill').style.width = percentage + '%';
        }

        // Update user data in Firebase
        function updateUserData() {
            const userId = sessionStorage.getItem('userId') || localStorage.getItem('userId');

            if (userId) {
                db.collection('voters').doc(userId).update({
                    voteCoins: firebase.firestore.FieldValue.increment(1),
                    points: firebase.firestore.FieldValue.increment(1),
                    gamesPlayed: firebase.firestore.FieldValue.increment(1)
                })
                    .then(() => {
                        // Add activity
                        db.collection('voters').doc(userId).collection('activity').add({
                            type: 'game',
                            description: `Completed Reaction Game Level ${level} and earned 1 Vote Coin`,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    })
                    .catch((error) => {
                        console.error("Error updating user data:", error);
                    });
            }
        }

        // Button event listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('resetBtn').addEventListener('click', resetLevel);

        // Back button
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = 'vote.html';
        });

        document.getElementById('retryBtn').addEventListener('click', () => {
            document.getElementById('gameOverModal').style.display = 'none';
            resetLevel();
        });

        document.getElementById('nextLevelBtn').addEventListener('click', () => {
            document.getElementById('gameOverModal').style.display = 'none';
            level++;
            resetLevel();
        });

        // Load username from sessionStorage
        function loadUsername() {
            const username = sessionStorage.getItem('username') || localStorage.getItem('username');
            if (username) {
                document.getElementById('playerName').textContent = username;
            }
        }

        // Initialize page
        window.addEventListener('load', () => {
            // Hide loading overlay
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'none';
            }, 1500);

            // Load username
            loadUsername();

            // Initialize game
            initGame();
        });
    </script>
</body>

</html>
