<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Voting System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap">

    <style>
        /* Enhanced CSS with Dark Theme */
        :root {
            --primary-bg: #0a0e27;
            --secondary-bg: #151932;
            --card-bg: #1e2139;
            --accent-primary: #00d4ff;
            --accent-secondary: #7c3aed;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #2a2e4a;
            --glass-bg: rgba(30, 33, 57, 0.8);
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .jetbrains {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Blockchain Animation Styles */
        @keyframes blockchainFlow {
            0% {
                transform: translateY(-100px) rotateX(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotateX(360deg);
                opacity: 0;
            }
        }

        .blockchain-block {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: 2px solid var(--accent-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .blockchain-block::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--accent-primary);
            top: 50%;
            left: -80px;
            transform: translateY(-50%);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .blockchain-block::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--accent-primary);
            top: 50%;
            right: -80px;
            transform: translateY(-50%);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .blockchain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 40;
        }

        .blockchain-chain {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            animation: blockchainFlow 2s ease-in-out;
        }

        /* Enhanced Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--text-primary);
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        /* Loading Animation */
        .blockchain-loader {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
        }

        .blockchain-loader .block {
            width: 12px;
            height: 12px;
            background: var(--accent-primary);
            border-radius: 2px;
            animation: blockPulse 1.5s ease-in-out infinite;
        }

        .blockchain-loader .block:nth-child(2) {
            animation-delay: 0.2s;
        }

        .blockchain-loader .block:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blockPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Form Styles */
        .form-input {
            background: rgba(30, 33, 57, 0.5);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .form-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--accent-success);
        }

        .notification.error {
            background: var(--accent-danger);
        }

        .notification.info {
            background: var(--accent-primary);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center relative">
    <!-- Blockchain Animation Background -->
    <div class="blockchain-container" id="blockchainContainer"></div>

    <!-- Notification Container -->
    <div id="notification" class="notification">
        <div class="flex items-center">
            <i id="notificationIcon" class="fas fa-info-circle mr-3"></i>
            <span id="notificationMessage"></span>
        </div>
    </div>

    <!-- Login Form -->
    <div class="glass rounded-2xl p-8 w-full max-w-md mx-4 relative z-10">
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 mx-auto mb-4 bg-gradient-to-br from-cyan-400 to-purple-600 rounded-lg flex items-center justify-center">
                <i class="fas fa-cube text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2 jetbrains">BLOCKVOTE</h1>
            <p class="text-gray-400">Secure Blockchain Voting System</p>
        </div>

        <form id="loginForm">
            <div class="mb-6">
                <label for="username" class="form-label">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="username" name="username" class="form-input w-full pl-10"
                        placeholder="Enter your username" required>
                </div>
            </div>

            <div class="mb-6">
                <label for="password" class="form-label">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" name="password" class="form-input w-full pl-10"
                        placeholder="Enter your password" required>
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <button type="button" id="togglePassword"
                            class="text-gray-400 hover:text-white focus:outline-none">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <button type="submit" id="loginBtn" class="btn-primary w-full flex items-center justify-center">
                    <span id="loginBtnText">LOGIN TO BLOCKCHAIN</span>
                    <div id="loginLoader" class="blockchain-loader ml-2 hidden">
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                    </div>
                </button>
            </div>

        </form>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        var firebaseConfig = {
            apiKey: "AIzaSyBsqxp46x8mwXRpThRdpxsskRM1ie4PNCg",
            authDomain: "vote-edb06.firebaseapp.com",
            projectId: "vote-edb06",
            storageBucket: "vote-edb06.appspot.com",
            messagingSenderId: "916721565065",
            appId: "1:916721565065:web:2a451c1b45173d8b127558"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();



        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Show Notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notificationMessage');
            const notificationIcon = document.getElementById('notificationIcon');

            notificationMessage.textContent = message;
            notification.className = 'notification ' + type;

            // Set icon based on type
            if (type === 'success') {
                notificationIcon.className = 'fas fa-check-circle mr-3';
            } else if (type === 'error') {
                notificationIcon.className = 'fas fa-exclamation-circle mr-3';
            } else {
                notificationIcon.className = 'fas fa-info-circle mr-3';
            }

            // Show notification
            notification.classList.add('show');

            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Show loading state
            document.getElementById('loginBtnText').textContent = 'VERIFYING...';
            document.getElementById('loginLoader').classList.remove('hidden');
            document.getElementById('loginBtn').disabled = true;

            // Query the voters collection
            db.collection('voters')
                .where('username', '==', username)
                .where('password', '==', password)
                .get()
                .then((querySnapshot) => {
                    if (querySnapshot.size > 0) {
                        // User found, store in sessionStorage
                        const userData = querySnapshot.docs[0].data();
                        sessionStorage.setItem('username', userData.username);
                        sessionStorage.setItem('fullname', userData.fullname);
                        showNotification('Login successful! Redirecting...', 'success');

                        // Redirect to index.html after a short delay
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 1500);
                    } else {
                        // No matching user found
                        showNotification('Invalid username or password', 'error');

                        // Reset loading state
                        document.getElementById('loginBtnText').textContent = 'LOGIN TO BLOCKCHAIN';
                        document.getElementById('loginLoader').classList.add('hidden');
                        document.getElementById('loginBtn').disabled = false;
                    }
                })
                .catch((error) => {
                    console.error("Error during login:", error);
                    showNotification('Login failed. Please try again.', 'error');

                    // Reset loading state
                    document.getElementById('loginBtnText').textContent = 'LOGIN TO BLOCKCHAIN';
                    document.getElementById('loginLoader').classList.add('hidden');
                    document.getElementById('loginBtn').disabled = false;
                });
        });
    </script>
</body>

</html>
