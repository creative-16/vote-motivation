<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle - Vote Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-bg: #0a192f;
            --secondary-bg: #112240;
            --card-bg: #1a365d;
            --accent-primary: #64ffda;
            --accent-secondary: #6366f1;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
            --border-color: #233554;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .nav-bar {
            background: linear-gradient(135deg, var(--card-bg), var(--secondary-bg));
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            background: var(--accent-primary);
            color: var(--primary-bg);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }

        .nav-title {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-primary);
        }

        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 12px;
        }

        .header p {
            font-size: 18px;
            margin: 0;
        }

        /* Top Section */
        .top-section {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
        }

        /* Player Card */
        .player-card {
            background: linear-gradient(135deg, var(--card-bg), var(--secondary-bg));
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--secondary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: var(--accent-primary);
            border: 3px solid var(--accent-primary);
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }

        .player-info {
            flex: 1;
            z-index: 1;
            min-width: 0;
        }

        .player-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-score {
            font-size: 18px;
            color: var(--text-secondary);
        }

        /* Game Stats */
        .game-stats {
            display: flex;
            gap: 20px;
            flex: 2;
        }

        .stat-item {
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            flex: 1;
        }

        .stat-label {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: var(--accent-primary);
        }

        /* Timer Section */
        .timer-section {
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .timer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .timer-label {
            font-size: 18px;
            color: var(--text-secondary);
        }

        .timer-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent-primary);
        }

        .timer-bar {
            height: 16px;
            background: rgba(100, 255, 218, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 8px;
            transition: width 0.1s linear;
        }

        .timer-fill.warning {
            background: linear-gradient(90deg, var(--accent-warning), var(--accent-danger));
        }

        .timer-fill.danger {
            background: linear-gradient(90deg, var(--accent-danger), var(--accent-warning));
        }

        /* Game Board */
        .game-board-container {
            background: linear-gradient(135deg, var(--card-bg), var(--secondary-bg));
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            position: relative;
        }

        .puzzle-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1;
            margin: 24px auto;
        }

        .puzzle-grid {
            position: relative;
            width: 100%;
            height: 100%;
            display: grid;
            gap: 4px;
            background: var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .puzzle-piece {
            background: linear-gradient(135deg, var(--card-bg), var(--secondary-bg));
            border: 2px solid var(--accent-primary);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }

        .puzzle-piece.empty {
            background: var(--primary-bg);
            border: 2px solid var(--border-color);
            cursor: default;
        }

        .puzzle-piece.empty:hover {
            transform: none;
            background: var(--primary-bg);
            border: 2px solid var(--border-color);
        }

        .puzzle-piece.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-success);
            animation: correctPulse 0.5s ease;
        }

        .puzzle-piece.sliding {
            z-index: 10;
            transition: all 0.2s ease;
            transform: scale(1.1);
        }

        @keyframes correctPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Controls Section */
        .controls-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-top: 24px;
        }

        .moves-counter {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .moves-text {
            font-size: 18px;
            color: var(--text-secondary);
        }

        .moves-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-primary);
        }

        .hint-btn {
            background: var(--accent-warning);
            color: var(--primary-bg);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .hint-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3);
        }

        .hint-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Game Controls */
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .game-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--primary-bg);
            border: none;
            border-radius: 8px;
            padding: 14px 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }

        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }

        .game-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(100, 255, 218, 0.3);
            border-top: 4px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Game Over Modal */
        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .modal-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 24px;
        }

        .modal-title.victory {
            color: var(--accent-success);
        }

        .modal-title.defeat {
            color: var(--accent-danger);
        }

        .modal-body {
            margin-bottom: 24px;
        }

        .reward-display {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
        }

        .reward-display.win {
            color: var(--accent-success);
        }

        .reward-display.lose {
            color: var(--text-secondary);
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-container {
                padding: 16px;
            }

            .top-section {
                flex-direction: column;
                gap: 16px;
            }

            .game-stats {
                flex-wrap: wrap;
            }

            .puzzle-container {
                max-width: 500px;
            }

            .header h1 {
                font-size: 28px;
            }

            .player-name {
                font-size: 18px;
            }

            .player-score {
                font-size: 16px;
            }

            .controls-section {
                flex-direction: column;
                gap: 16px;
            }

            .game-controls {
                flex-direction: column;
                gap: 16px;
            }

            .game-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .puzzle-container {
                max-width: 400px;
            }

            .puzzle-piece {
                font-size: 24px;
            }

            .game-btn {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">

                        Next Level
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="game-container">
        <!-- Header -->
        <header class="header">
            <h1 class="text-3xl md:text-4xl font-bold mb-3">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-accent-primary to-accent-secondary">
                    Jigsaw Puzzle
                </span>
            </h1>
            <p class="text-text-secondary">Arrange the numbered blocks in order!</p>
        </header>

        <!-- Top Section -->
        <div class="top-section">
            <!-- Player Card -->
            <div class="player-card animate__animated animate__fadeInLeft">
                <div class="player-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="player-info">
                    <div class="player-name" id="playerName">Player</div>
                    <div class="player-score">Score: <span id="playerScore">0</span></div>
                </div>
            </div>

            <!-- Game Stats -->
            <div class="game-stats animate__animated animate__fadeInUp">
                <div class="stat-item">
                    <div class="stat-label">Level</div>
                    <div class="stat-value" id="levelDisplay">1</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Moves</div>
                    <div class="stat-value" id="movesDisplay">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Best</div>
                    <div class="stat-value" id="bestScoreDisplay">0</div>
                </div>
            </div>
        </div>

        <!-- Timer Section -->
        <div class="timer-section">
            <div class="timer-header">
                <span class="timer-label">Time Remaining</span>
                <span class="timer-value" id="timeLeftDisplay">120s</span>
            </div>
            <div class="timer-bar">
                <div id="timerFill" class="timer-fill" style="width: 100%"></div>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board-container animate__animated animate__fadeIn">
            <!-- Puzzle Container -->
            <div class="puzzle-container">
                <div id="puzzleGrid" class="puzzle-grid">
                    <!-- Puzzle pieces will be generated by JavaScript -->
                </div>
            </div>

            <!-- Controls Section -->
            <div class="controls-section">
                <!-- Moves Counter -->
                <div class="moves-counter">
                    <span class="moves-text">Moves:</span>
                    <span class="moves-number" id="movesCounter">0</span>
                </div>

                <!-- Hint Button -->
                <button id="hintBtn" class="hint-btn">
                    <i class="fas fa-lightbulb"></i>
                    Show Hint
                </button>
            </div>

            <!-- Game Controls -->
            <div class="game-controls">
                <button id="startBtn" class="game-btn">
                    <i class="fas fa-play"></i>
                    Start Game
                </button>
                <button id="resetBtn" class="game-btn">
                    <i class="fas fa-redo"></i>
                    Reset Level
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        var firebaseConfig = {
            apiKey: "AIzaSyBsqxp46x8mwXRpThRdpxsskRM1ie4PNCg",
            authDomain: "vote-edb06.firebaseapp.com",
            projectId: "vote-edb06",
            storageBucket: "vote-edb06.appspot.com",
            messagingSenderId: "916721565065",
            appId: "1:916721565065:web:2a451c1b45173d8b127558"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Game Variables
        let gameActive = false;
        let level = 1;
        let playerScore = 0;
        let bestScore = 0;
        let moves = 0;
        let timeLeft = 120;
        let maxTime = 120;
        let gridSize = 3; // Initial grid size
        let puzzleNumbers = [];
        let puzzleState = [];
        let emptyPosition = null;
        let timerInterval;
        let hintsUsed = 0;
        let maxHints = 3;

        // Initialize game
        function initGame() {
            // Reset game state
            gameActive = false;
            playerScore = 0;
            moves = 0;
            hintsUsed = 0;

            // Calculate level parameters with better difficulty curve
            gridSize = Math.min(3 + Math.floor((level - 1) / 2), 6); // Increase grid size every 2 levels
            maxTime = Math.max(30, 120 - (level - 1) * 15); // Decrease time with each level
            timeLeft = maxTime;
            maxHints = Math.max(1, 3 - Math.floor((level - 1) / 2)); // Decrease hints with each level

            // Generate puzzle numbers
            generatePuzzle();

            // Update UI
            updateScoreDisplay();
            updateLevelDisplay();
            updateMovesDisplay();
            updateTimerDisplay();
            updateBestScoreDisplay();

            // Enable start button
            document.getElementById('startBtn').disabled = false;
            document.getElementById('hintBtn').disabled = false;

            // Clear any existing timer
            clearInterval(timerInterval);
        }

        // Generate puzzle numbers
        function generatePuzzle() {
            const totalCells = gridSize * gridSize;
            puzzleNumbers = [];
            puzzleState = [];

            // Create an array of numbers from 1 to totalCells-1 (one empty space)
            for (let i = 1; i < totalCells; i++) {
                puzzleNumbers.push(i);
            }

            // Shuffle the array
            for (let i = puzzleNumbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [puzzleNumbers[i], puzzleNumbers[j]] = [puzzleNumbers[j], puzzleNumbers[i]];
            }

            // Add one empty space at the end
            puzzleNumbers.push(null);

            // Create puzzle state (copy of puzzleNumbers for tracking)
            puzzleState = [...puzzleNumbers];

            // Find the empty position
            emptyPosition = puzzleNumbers.indexOf(null);

            // Render the puzzle
            renderPuzzle();
        }

        // Render puzzle
        function renderPuzzle() {
            const puzzleGrid = document.getElementById('puzzleGrid');
            puzzleGrid.innerHTML = '';
            puzzleGrid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            puzzleGrid.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;

            puzzleNumbers.forEach((number, index) => {
                const piece = document.createElement('div');
                piece.classList.add('puzzle-piece');
                piece.setAttribute('data-index', index);

                if (number === null) {
                    piece.classList.add('empty');
                } else {
                    piece.textContent = number;
                }

                piece.addEventListener('click', () => handlePieceClick(index));
                puzzleGrid.appendChild(piece);
            });
        }

        // Handle piece click
        function handlePieceClick(index) {
            if (!gameActive) return;

            // Check if clicked piece is adjacent to empty space
            if (isAdjacent(index, emptyPosition)) {
                // Swap the pieces
                swapPieces(index, emptyPosition);

                // Increment moves
                moves++;
                updateMovesDisplay();

                // Check if puzzle is solved
                if (isPuzzleSolved()) {
                    endLevel(true);
                }
            }
        }

        // Check if two positions are adjacent
        function isAdjacent(pos1, pos2) {
            const row1 = Math.floor(pos1 / gridSize);
            const col1 = pos1 % gridSize;
            const row2 = Math.floor(pos2 / gridSize);
            const col2 = pos2 % gridSize;

            // Check if positions are in the same row or column and adjacent
            return (row1 === row2 && Math.abs(col1 - col2) === 1) ||
                (col1 === col2 && Math.abs(row1 - row2) === 1);
        }

        // Swap two pieces
        function swapPieces(index1, index2) {
            // Swap in the data array
            [puzzleNumbers[index1], puzzleNumbers[index2]] = [puzzleNumbers[index2], puzzleNumbers[index1]];

            // Update empty position
            emptyPosition = index1;

            // Re-render the puzzle
            renderPuzzle();
        }

        // Check if puzzle is solved
        function isPuzzleSolved() {
            for (let i = 0; i < puzzleNumbers.length - 1; i++) {
                if (puzzleNumbers[i] !== i + 1) {
                    return false;
                }
            }
            return puzzleNumbers[puzzleNumbers.length - 1] === null;
        }

        // Show hint
        function showHint() {
            if (!gameActive || hintsUsed >= maxHints) return;

            // Find a piece that's not in the correct position
            let hintPiece = -1;
            for (let i = 0; i < puzzleNumbers.length; i++) {
                if (puzzleNumbers[i] !== null && puzzleNumbers[i] !== i + 1) {
                    hintPiece = i;
                    break;
                }
            }

            if (hintPiece !== -1) {
                // Highlight the piece that needs to be moved
                const piece = document.querySelector(`[data-index="${hintPiece}"]`);
                piece.classList.add('correct');

                // Remove highlight after 3 seconds
                setTimeout(() => {
                    piece.classList.remove('correct');
                }, 3000);

                // Increment hints used
                hintsUsed++;

                // Disable hint button if max hints reached
                if (hintsUsed >= maxHints) {
                    document.getElementById('hintBtn').disabled = true;
                }
            }
        }

        // Start game
        function startGame() {
            if (gameActive) return;

            gameActive = true;

            // Update UI
            document.getElementById('startBtn').disabled = true;

            // Start timer
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                updateTimerBar();

                // Change timer bar color based on time remaining
                const timerFill = document.getElementById('timerFill');
                const percentage = (timeLeft / maxTime) * 100;

                if (percentage <= 20) {
                    timerFill.className = 'timer-fill danger';
                } else if (percentage <= 50) {
                    timerFill.className = 'timer-fill warning';
                } else {
                    timerFill.className = 'timer-fill';
                }

                if (timeLeft <= 0) {
                    endLevel(false);
                }
            }, 1000);
        }

        // Reset level
        function resetLevel() {
            gameActive = false;

            // Update UI
            document.getElementById('startBtn').disabled = false;

            // Clear any existing timer
            clearInterval(timerInterval);

            // Reinitialize game
            initGame();
        }

        // End level
        function endLevel(won) {
            gameActive = false;

            // Clear any existing timer
            clearInterval(timerInterval);

            // Calculate score
            if (won) {
                // Base score + time bonus + moves bonus
                const timeBonus = Math.floor(timeLeft / maxTime * 100);
                const movesBonus = Math.max(0, (gridSize * gridSize - 10) * 10 - moves * 5);
                playerScore = 100 + timeBonus + movesBonus;

                // Update best score
                if (playerScore > bestScore) {
                    bestScore = playerScore;
                    localStorage.setItem('jigsawBestScore', bestScore);
                }
            }

            // Determine level result
            let resultMessage = '';

            if (won) {
                resultMessage = `Puzzle solved in ${moves} moves with ${timeLeft} seconds remaining! Score: ${playerScore}`;
                document.getElementById('modalTitle').textContent = 'Puzzle Solved!';
                document.getElementById('modalTitle').className = 'modal-title victory';
            } else {
                resultMessage = `Time's up! You scored ${playerScore} points.`;
                document.getElementById('modalTitle').textContent = 'Time\'s Up!';
                document.getElementById('modalTitle').className = 'modal-title defeat';
            }

            // Show game over modal
            document.getElementById('modalMessage').textContent = resultMessage;

            // Set reward display
            const rewardDisplay = document.getElementById('rewardDisplay');
            const rewardAmount = document.getElementById('rewardAmount');

            if (won) {
                rewardDisplay.className = 'reward-display win';
                rewardAmount.textContent = '+1 Vote Coin';
            } else {
                rewardDisplay.className = 'reward-display lose';
                rewardAmount.textContent = 'No Reward';
            }

            // Show/hide next level button
            const nextLevelBtn = document.getElementById('nextLevelBtn');
            if (won) {
                nextLevelBtn.style.display = 'inline-flex';
            } else {
                nextLevelBtn.style.display = 'none';
            }

            document.getElementById('gameOverModal').style.display = 'flex';

            // Update user data in Firebase only if winner
            if (won) {
                updateUserData();
            }
        }

        // Update score display
        function updateScoreDisplay() {
            document.getElementById('playerScore').textContent = playerScore;
        }

        // Update level display
        function updateLevelDisplay() {
            document.getElementById('levelDisplay').textContent = level;
        }

        // Update moves display
        function updateMovesDisplay() {
            document.getElementById('movesDisplay').textContent = moves;
            document.getElementById('movesCounter').textContent = moves;
        }

        // Update timer display
        function updateTimerDisplay() {
            document.getElementById('timeLeftDisplay').textContent = timeLeft + 's';
        }

        // Update timer bar
        function updateTimerBar() {
            const percentage = (timeLeft / maxTime) * 100;
            document.getElementById('timerFill').style.width = percentage + '%';
        }

        // Update best score display
        function updateBestScoreDisplay() {
            document.getElementById('bestScoreDisplay').textContent = bestScore;
        }

        // Update user data in Firebase
        function updateUserData() {
            const userId = sessionStorage.getItem('userId') || localStorage.getItem('userId');

            if (userId) {
                db.collection('voters').doc(userId).update({
                    voteCoins: firebase.firestore.FieldValue.increment(1),
                    points: firebase.firestore.FieldValue.increment(playerScore),
                    gamesPlayed: firebase.firestore.FieldValue.increment(1),
                    jigsawBestScore: bestScore
                })
                    .then(() => {
                        // Add activity
                        db.collection('voters').doc(userId).collection('activity').add({
                            type: 'game',
                            description: `Completed Jigsaw Puzzle Level ${level} and earned 1 Vote Coin`,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    })
                    .catch((error) => {
                        console.error("Error updating user data:", error);
                    });
            }
        }

        // Button event listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('resetBtn').addEventListener('click', resetLevel);
        document.getElementById('hintBtn').addEventListener('click', showHint);

        // Back button
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = 'vote.html';
        });

        document.getElementById('retryBtn').addEventListener('click', () => {
            document.getElementById('gameOverModal').style.display = 'none';
            resetLevel();
        });

        document.getElementById('nextLevelBtn').addEventListener('click', () => {
            document.getElementById('gameOverModal').style.display = 'none';
            level++;
            resetLevel();
        });

        // Load username from sessionStorage
        function loadUsername() {
            const username = sessionStorage.getItem('username') || localStorage.getItem('username');
            if (username) {
                document.getElementById('playerName').textContent = username;
            }
        }

        // Load best score from localStorage
        function loadBestScore() {
            const saved = localStorage.getItem('jigsawBestScore');
            if (saved) {
                bestScore = parseInt(saved);
            }
        }

        // Initialize page
        window.addEventListener('load', () => {
            // Hide loading overlay
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'none';
            }, 1500);

            // Load username and best score
            loadUsername();
            loadBestScore();

            // Initialize game
            initGame();
        });
    </script>
</body>

</html>
